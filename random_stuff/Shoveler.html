<html>
<head>
  <title>Shoveler</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="icon" href="https://d30y9cdsu7xlg0.cloudfront.net/png/214909-200.png">
  <meta name=viewport content="width=device-width, initial-scale=1">

</head>
<style>
body {
    text-align: center;

}
#form {
    width: 300px;
    font-family: Roboto, sans-serif;
    margin:0 auto;
    display:block;
    align-items: center;;
}
#errorMessage{
  color: #CC0000;
}

</style>

<body>


    <div id="form">
      <p>
      <h1>Shoveler
      <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/214909-200.png" height= "40" width="40" align="top";>
      </h1>
        <div id="emailbox" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="email">
          <label class="mdl-textfield__label" for="email">Email Address</label>
        </div>
        <br>

        <div id="passwordbox"class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="password" id="password">
          <label class="mdl-textfield__label" for="password">Password</label>
        </div>
        <br>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
        id="signIn" type="button" onclick="signIn()" >Log In</button>
      <br><br>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
      id="forgotPassword" type="button" onclick="forgotPassword()" >Forgot Password</button>
    </div>
    <div id="errorMessage"/>
    <br>

</body>


<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
<script type="text/javascript" src="login.js"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</html>
