<!DOCTYPE html>
<html>

<head>
  <title> Calculator </title>
  <link href="calc.css" rel="stylesheet" type="text/css">
  <script src="calc2.js" type="text/javascript"></script>
</head>
<body>

<div style="border: 5px solid black; width: 500px; height: 800px; border-radius:10%; position:relative; left: 100px;">

  <button id="display">0</button> <!--- DISPLAY --->
  <button onclick="math(6)" id="clear_all" type="button"> C/E </button>
      
  <div> <!--- All the operator symbols --->
    <button onclick="math(1)" type="button" class="operator add" > + </button>
    <button onclick="math(2)" type="button" class="operator subtract" > - </button>
    <button onclick="math(3)" type="button" class="operator multiply" > * </button>
    <button onclick="math(4)" type="button" class="operator divide" > / </button>
    <button onclick="math(5)" type="button" class="operator equal" > = </button>
  </div>

      <div> <!---Button numbers --->
        <button type="button" onclick="number(1)" class="numbutton one"> 1 </button>
        <button type="button" onclick="number(2)" class="numbutton two"> 2 </button>
        <button type="button" onclick="number(3)" class="numbutton three"> 3 </button>
        <button type="button" onclick="number(4)" class="numbutton four"> 4 </button>
        <button type="button" onclick="number(5)" class="numbutton five"> 5 </button>
        <button type="button" onclick="number(6)" class="numbutton six"> 6 </button>
        <button type="button" onclick="number(7)" class="numbutton seven"> 7 </button>
        <button type="button" onclick="number(8)" class="numbutton eight"> 8 </button>
        <button type="button" onclick="number(9)" class="numbutton nine"> 9 </button>
      </div>

  </div>

</body>

</html>
